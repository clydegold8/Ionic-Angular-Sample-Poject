<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Reddit Project 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-md-12>
        <ion-card>
          <ion-card-header text-center>
            <ion-img class="reddit_logo" src="https://external-preview.redd.it/iDdntscPf-nfWKqzHRGFmhVxZm4hZgaKe5oyFws-yzA.png?auto=webp&s=38648ef0dc2c3fce76d5e1d8639234d8da0152b2"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="goToMyPage()" expand="block">Log In</ion-button>
            <ion-button (click)="presentToast()"  expand="block" color="secondary">Sign Up</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 </ion-content>
